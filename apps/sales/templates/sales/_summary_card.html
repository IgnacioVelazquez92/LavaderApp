{# apps/sales/templates/sales/_summary_card.html #}
<div class="card">
    <div class="card-header fw-semibold">Resumen</div>
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <span class="text-muted">Subtotal</span>
        <span>${{ venta.subtotal|floatformat:2 }}</span>
      </div>
      <div class="d-flex justify-content-between">
        <span class="text-muted">Descuento</span>
        <span>${{ venta.descuento|floatformat:2 }}</span>
      </div>
      <div class="d-flex justify-content-between">
        <span class="text-muted">Propina</span>
        <span>${{ venta.propina|floatformat:2 }}</span>
      </div>
      <hr>
      <div class="d-flex justify-content-between fw-semibold">
        <span>Total</span>
        <span>${{ venta.total|floatformat:2 }}</span>
      </div>
      <div class="d-flex justify-content-between mt-2">
        <span class="text-muted">Saldo pendiente</span>
        <span class="{% if venta.saldo_pendiente|floatformat:2 == '0.00' %}text-success{% endif %}">
          ${{ venta.saldo_pendiente|floatformat:2 }}
        </span>
      </div>
    </div>
  </div>
