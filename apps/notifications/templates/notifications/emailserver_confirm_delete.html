{% extends "base_auth.html" %}
{% load i18n %}

{% block content %}
<h1 class="h4">{% trans "Eliminar servidor SMTP" %}</h1>

<p>{% blocktrans %}¿Estás seguro de que querés eliminar el servidor <strong>{{ object.nombre }}</strong>?{% endblocktrans %}</p>

<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-danger">{% trans "Eliminar" %}</button>
    <a href="{% url 'notifications:emailserver_list' %}" class="btn btn-outline-secondary">
      {% trans "Cancelar" %}
    </a>
  </div>
</form>
{% endblock %}
