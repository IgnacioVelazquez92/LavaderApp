{% extends "base_auth.html" %}
{% block title %}{{ object|default:"Nuevo cliente" }}{% endblock %}

{% block content %}
<h1 class="h4 mb-3">
  {% if object %}Editar cliente{% else %}Nuevo cliente{% endif %}
</h1>

<form method="post" novalidate>
  {% csrf_token %}
  {% include "customers/_form_fields.html" %}
  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'customers:list' %}" class="btn btn-outline-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
