{% extends "base_auth.html" %}
{% block content %}
<h1>Mis Membresías</h1>

<table>
  <thead>
    <tr>
      <th>Empresa</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for mem in memberships %}
      <tr>
        <td>{{ mem.empresa.nombre }}</td>
        <td>{{ mem.get_rol_display }}</td>
        <td>
          <a href="/org/seleccionar/?empresa={{ mem.empresa.pk }}">Activar</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No tenés membresías aún.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
